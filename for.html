<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วนซ้ำข้อมูล - สูตรคูณ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background-color: rgb(32, 201, 49);">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TeeMer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">เกี่ยวกับ</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">ติดต่อ</a></li>
            <li class="nav-item"><a class="nav-link active" href="for.html">วนซ้ำข้อมูล</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mb-4" id="multiplication">
                    <div class="card-body">
                        <h5 class="card-title">สูตรคูณ</h5>
                        <form id="multiForm" class="mb-3">
                            <div class="input-group">
                                <input type="number" min="2" max="12" class="form-control" id="multiInput" placeholder="กรอกแม่สูตรคูณ (2-12)" required>
                                <button type="submit" class="btn btn-primary">แสดงสูตรคูณ</button>
                            </div>
                            <div class="form-text">กรอกเลข 2-12 แล้วกด "แสดงสูตรคูณ" เพื่อดูตาราง</div>
                        </form>
                        <div id="multiResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 Teerapad Intaro (TeeMer) | All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('multiForm');
        const input = document.getElementById('multiInput');
        const result = document.getElementById('multiResult');
        if(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const n = parseInt(input.value);
                if (n >= 2 && n <= 12) {
                    let table = `<table class=\"table table-bordered table-striped text-center\"><thead><tr><th colspan=\"3\">สูตรคูณแม่ ${n}</th></tr></thead><tbody>`;
                    for (let i = 1; i <= 12; i++) {
                        table += `<tr><td>${n}</td><td>x</td><td>${i} = ${n*i}</td></tr>`;
                    }
                    table += '</tbody></table>';
                    result.innerHTML = table;
                } else {
                    result.innerHTML = '';
                }
            });
        }
    });
    </script>
</body>
</html>
